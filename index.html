<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Music Website</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, sans-serif;
    background: linear-gradient(135deg, #111, #222);
    color: #fff;
  }
  header {
    background: #000;
    padding: 40px 20px;
    text-align: center;
  }
  header h1 {
    color: #f39c12;
    margin: 0;
    font-size: 2.5rem;
  }
  nav {
    background: #111;
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 15px 0;
    flex-wrap: wrap;
  }
  nav a {
    color: #f39c12;
    text-decoration: none;
    font-weight: bold;
  }
  .container {
    max-width: 1100px;
    margin: auto;
    padding: 30px 20px;
  }
  h2 {
    margin-bottom: 20px;
  }

  /* Album Grid */
  .album-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    gap: 20px;
  }
  .album-card {
    background: #1a1a1a;
    border-radius: 12px;
    overflow: hidden;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
  }
  .album-card:hover {
    transform: translateY(-5px);
    background: #333;
  }
  .album-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .album-card h3 {
    margin: 10px 0;
    color: #f39c12;
  }

  /* Playlist Carousel */
  .playlist-carousel {
    display: flex;
    overflow-x: auto;
    gap: 15px;
    padding-bottom: 10px;
    scroll-behavior: smooth;
  }
  .playlist-carousel::-webkit-scrollbar {
    display: none;
  }
  .song-card {
    flex: 0 0 220px;
    background: #1a1a1a;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
  }
  .song-card:hover {
    transform: translateY(-5px);
    background: #333;
  }
  .song-card.active {
    background: #f39c12;
    color: #000;
  }
  .song-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 10px;
  }
  .song-card h3 {
    margin: 0;
    font-size: 1rem;
  }

  /* Player Controls */
  .player-controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    margin-top: 20px;
  }
  .player-controls button {
    background: #f39c12;
    border: none;
    color: #000;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }
  .player-controls button:hover {
    background: #fff;
  }
  .progress-container {
    background: #333;
    border-radius: 5px;
    height: 8px;
    width: 100%;
    margin: 20px 0;
    cursor: pointer;
    position: relative;
  }
  .progress {
    background: #f39c12;
    height: 100%;
    width: 0%;
    border-radius: 5px;
  }
  .time {
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
  }
  .volume-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-top: 10px;
  }
  input[type="range"] {
    -webkit-appearance: none;
    width: 150px;
    background: #333;
    border-radius: 5px;
    height: 5px;
  }
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    background: #f39c12;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    cursor: pointer;
  }

  /* Social Buttons */
  .social-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 30px;
  }
  .social-buttons a {
    background: #f39c12;
    padding: 10px 15px;
    border-radius: 8px;
    color: #000;
    font-weight: bold;
    text-decoration: none;
    transition: 0.3s;
  }
  .social-buttons a:hover {
    background: #fff;
  }

  footer {
    text-align: center;
    background: #000;
    padding: 20px;
    margin-top: 40px;
    color: #aaa;
  }
  footer a {
    color: #f39c12;
    text-decoration: none;
  }

  @media(max-width:600px){
    .song-card { flex: 0 0 180px; }
    .album-card img { height: 150px; }
  }
</style>

<style>
#now-playing {
  position: fixed;
  bottom: 0;
  left: 0;

  display: flex;
  flex-direction: column;
  align-items: center;

#now-song-info {

  transition: 0.3s;

</style>

<script>
// Floating Now Playing Controls
const nowPlayBtn = document.getElementById('now-play');
const nowPrevBtn = document.getElementById('now-prev');
const nowNextBtn = document.getElementById('now-next');
const nowTitle = document.getElementById('now-title');
const nowProgress = document.querySelector('.now-progress');
const nowProgressContainer = document.querySelector('.now-progress-container');

function updateNowPlaying() {
  nowTitle.textContent = playlist[currentIndex].querySelector('h3').textContent;
  nowPlayBtn.textContent = audio.paused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
}

nowPlayBtn.addEventListener('click', () => {
  audio.paused ? audio.play() : audio.pause();
  updateNowPlaying();
});

nowNextBtn.addEventListener('click', () => {
  currentIndex = (currentIndex+1)%playlist.length;
  loadSong(currentIndex);
  updateNowPlaying();
});

nowPrevBtn.addEventListener('click', () => {
  currentIndex = (currentIndex-1 + playlist.length)%playlist.length;
  loadSong(currentIndex);
  updateNowPlaying();
});

audio.addEventListener('timeupdate', ()=>{
  const progressPercent = (audio.currentTime/audio.duration)*100;
  nowProgress.style.width = `${progressPercent}%`;
});

nowProgressContainer.addEventListener('click', (e)=>{
  const width = nowProgressContainer.clientWidth;
  const clickX = e.offsetX;
  audio.currentTime = (clickX/width)*audio.duration;
});
</script>
